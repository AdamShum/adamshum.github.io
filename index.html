<div style="width: 60%;margin-left: 20%;height: 1000px ;">

	<div class="header" >
		<a  href='./pages/home.htm' target="iframe1" class="sel" id="home" onclick="changeSel('home');">首页</a>
		<a  href="./pages/hello.htm" target="iframe1" id="personal" onclick="changeSel('personal');">个人中心</a>
	</div>
	<div class="content">
		<iframe name="iframe1" frameborder="no" scrolling="no" style="border-style: none;width: 100%;height: 5000px"></iframe>
	</div>
	<input type="button" id="btn" display="none" onclick="test();">
</div>

<style type="text/css">
	
	.header {
		height: 43px;
		font-size: 14px;
		background-color: #0e8fdb;
	}

	.header a {
		display: block; 
		line-height: 43px;
		padding: 0 25px;
		color: #fff;
		float: left;
		transition: all .25s;
		text-decoration: none;
	}

	a.sel,a:hover{
		background-color: #006bbe
	};
	.content{
		width: 100%;
		margin-top: 20px;
	}

</style>

<script type="text/javascript">
window.onload = function(){
	document.getElementById('home').click();
}

	function changeSel(sel_page){
		var aTags = document.getElementsByTagName("a");
		for(var i=0;i<aTags.length;i++ ){
			removeClass(aTags[i],"sel");
			if(aTags[i].id ===sel_page){
				aTags[i].className += " " + "sel";
			}
		}
	};

	function hasClass(ele, cls) {
    	return ele.className.match(new RegExp('(\\s|^)' + cls + '(\\s|$)'));
	};

	function removeClass(ele, cls) {
	    if (hasClass(ele, cls)) {
	        var reg = new RegExp("(\\s|^)" + cls + "(\\s|$)");
	        ele.className = ele.className.replace(reg, "");
	    }
	};

	function test(){
		consle.log('index function');
	}

</script>
